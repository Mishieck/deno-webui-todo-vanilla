<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WebUI 2 - Deno - Todo</title>
    <link rel="stylesheet" href="./index.css" />
    <script defer src="./index.ts"></script>
  </head>
  <body>
    <template id="list-template">
      <ul id="list"></ul>
    </template>
    <template id="skeleton">
      <li class="list__item">
        <div class="skeleton">
          <span class="skeleton__item skeleton__item--checkbox"></span>
          <span class="skeleton__item skeleton__item--content"></span>
          <span class="skeleton__item skeleton__item--button"></span>
        </div>
      </li>
    </template>        
    <template id="empty-list-alert">
      <blockquote class="empty-list-alert">
        Todo list is empty.
      </blockquote>
    </template>

    <todo-app></todo-app>
  </body>
</html>
